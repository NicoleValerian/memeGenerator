<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Meme</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>Show me the Meme</h1>
    <hr>
    <p>Fill this out to create your own memes!!!</p>
    <img src="https://i.imgflip.com/3y8ca1.jpg" alt="meme1" id="meme1">
    <img src="https://assets-global.website-files.com/5f3c19f18169b62a0d0bf387/60d33be7eedf8e1f31aabcec_BwENfmI0CU5dZGYlSyo142mpfG08-rYgTS-Qm47uMUXN6JXtmdZvtzVzTooUQdXTWmTD8uzF9N6XQJA2vUIMi53tunFyVtvOBJTNfOjHit2P_JkTmFzFsK7ep6Vb9781XZnRAryH.png" alt="meme2" id="meme2">
    <form id="form">
        <div> 
            <label for="imageURL">Image URL:</label>
            <input type="link" id="imageURL" placeholder="Paste image URL here."> 
        </div>
        <div>
            <label for="topText">Text on Top:</label>
            <input type="text" id="topText" placeholder="Type text for the top of meme here.">  
        </div>
        <div>
            <label for="bottomText">Text on Bottom:</label>
            <input type="text" id="bottomText" placeholder="Type text for the bottom of meme here."> 
        </div>
        <div>
            <input type="submit" id="submitButton" placeholder="Create Meme" value="Create Meme">
        </div>
    </form>
    <div id="memeGoesHere"></div>
    <script src="app.js"></script>
</body>
</html>
